schema: study/v1
study_name: diffusion_10k
out_dir: "runs/"
seed: 1077
metric: val/fid

_experiment:
  name: "E3a-linear-short-nfe10"

device: null     # auto
deterministic: true
clean_run: false

data:
  dataset: "cifar10"
  subset: null
  batch_size: 4
  num_workers: 2
  shuffle: true

model:
  name: "unet_cifar32"
  # ...

ema:
  enabled: true
  decay: 0.9999

diffusion:
  enabled: true
  beta_schedule: "linear"

optim:
  optimizer: adam
  lr: 1.0e-4

train:
  total_steps: 10000
  grad_clip: 1.0
  amp: false

eval:
  quick: false

  grid:
    enabled: true
    every: 1000
    sampler: ddim
    nfe: 20
    n_samples: 36
    save_images: true

  kid:
    enabled: false
    every: 4000
    n_samples: 1024
    repeats: 3
    sampler: ddim
    nfe: 20

  fid_milestone:
    enabled: false
    every: 20000
    run_if_kid_improved_pct: 3.0
    sampler: ddpm
    nfe: 50
    n_samples: 5000
    fid_stats: "stats/cifar10_inception_train.npz"

  final:
    enabled: true
    at_end: true
    sampler: ddpm
    nfe: 50                # <-- sweep value (10)
    n_samples: 5000        # <-- pilot speed
    fid_stats: "stats/cifar10_inception_train.npz"

variants: []

logging:
  enable: true
  backends: ["tensorboard","wandb"]
  log_every_n_steps: 100

  wandb:
    mode: online
    project: noise_sched
    run_name: "E3c-linear-10k-nfe50"
    tags: ["E3", "linear", "nfe50", "pilot"]
    notes: "E3 (pilot) linear schedule, final NFE=50"
  tensorboard:
    flush_secs: 10